<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="around the U.S.Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.png"
            alt="avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <h2 class="profile__description">Explorer</h2>
          </div>
          <button class="profile__add-button" type="button" id="add-card-button"></button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Around the U.S.</p>
      </footer>
    </div>

   <!-- Edit  Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-close-modal"
          type="button"
        ></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" id="edit-profile-form">
          <label class="modal__label">
            <input
              class="modal__input modal__input_type_name"
              type="text"
              name="title"
              placeholder="Name"
              id="profile-title-input"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="profile-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              class="modal__input"
              type="text"
              name="description"
              placeholder="Description"
              id="profile-description-input"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="modal__error" id="profile-description-input-error"></span>
          </label>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- Add Card Modal -->
    <div class="modal" id="add-card-modal" >
      <div class="modal__container">
        <button
          class="modal__close"
          id="card-close-modal"
          type="button"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add-card-form">
         <label class="modal__label">
            <input
              class="modal__input modal__input_type_title"
              type="text"
              name="Title"
              placeholder="Title"
              id="pictue-title-input"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="modal__error" id="pictue-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              class="modal__input modal__input_type_link"
              type="text"
              name="link"
              placeholder="image link"
              id="image-link-input"
              required
            />
            <span class="modal__error" id="image-link-input-error"></span>
         </label>
          <button class="modal__button modal__button_disabled" type="submit" disabled>Save</button>
        </form>
      </div>
    </div>


    <!-- Image Modal -->
    <div class="modal" id="image-modal">
      <div class="modal__image-container">
        <img class="modal__image" src="#" alt="" id="modalImage"/>
        <h2 class="modal__image-title"></h2>
        <button
          class="modal__close"
          id="image-close-modal"
          type="button"
        ></button>
      </div>
    </div>

    <template class="card-template" id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__image-title"></h2>
          <button class="card__like-button" type="button"></button>
          <button class="card__delete-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
