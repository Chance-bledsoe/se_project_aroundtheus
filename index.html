<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Around the U.S.</title>
        <link rel="stylesheet" href="./pages/index.css"/>
    </head>
    <body class="page"> 
        <div class="page__content">
            <header class="header page__section">
             <img src="./images/logo.svg" alt="around the U.S.Logo" class="header__logo">
            </header>
            <main class="content">
                <section class="profile page__section">
                 <img src="./images/jacques-cousteau.png" alt="avatar" class="profile__image"/>
                     <div class="profile__info">
                        <h1 class="profile__title">Jacques Cousteau</h1>
                        <button class="profile__edit-button"></button>
                        <p class="profile__description">Explorer</p>
                    </div>
                    <button class="profile__add-button"></button>
                </section>
                <section class="cards">
                    <ul class="cards__list">
                        <li class="card">
                            <img src="./images/yosemite.jpg" alt="yosemite" class="card__image">
                            <div class="card__description">
                                <h2 class="card__image-title">Yosemite Valley</h2>
                                <button class="card__like-button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="./images/lake-louise.jpg" alt="louise" class="card__image">
                            <div class="card__description">
                                <h2 class="card__image-title">Lake Louise</h2>
                                <button class="card__like-button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="./images/bald-mountains.jpg" alt="mountains" class="card__image">
                            <div class="card__description">
                                <h2 class="card__image-title" >Bald Mountains</h2>
                                <button class="card__like-button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="./images/latemar.jpg" alt="latemar" class="card__image">
                            <div class="card__description">
                                <h2 class="card__image-title">Latemar</h2>
                                <button class="card__like-button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="./images/vanoise.jpg" alt="vanoise" class="card__image">
                            <div class="card__description">
                                <h2 class="card__image-title">Vanoise National </h2>
                                <button class="card__like-button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="./images/lago.jpg" alt="lago" class="card__image">
                            <div class="card__description">
                                <h2 class="card__image-title">Lago di Braies</h2>
                             <button class="card__like-button"></button>
                            </div>
                        </li>
                    </ul>
                </section>          
            </main>
            <footer class="footer">
                <p class="footer__copyright">& 2023 Around the U.S.</p>
            </footer>
        </div>
    </body>
</html>
